version: '2.1'
services:

  selenium-hub:
      container_name: selenium-hub
      image: selenium/hub:3.0.1-aluminum
      environment:
          - "TZ=${TZ}"
          - "http_proxy=${http_proxy}"
          - "https_proxy=${https_proxy}"
          - "ftp_proxy=${ftp_proxy}"
          - "no_proxy=${no_proxy}"
      ports:
          - "4444:4444"

  selenium-firefox:
      container_name: selenium-firefox
      image: selenium/node-firefox-debug:3.0.1-aluminum
      environment:
          - "TZ=${TZ}"
          - "HUB_PORT_4444_TCP_ADDR=selenium-hub"
          - "HUB_PORT_4444_TCP_PORT=4444"
          - "http_proxy=${http_proxy}"
          - "https_proxy=${https_proxy}"
          - "ftp_proxy=${ftp_proxy}"
          - "no_proxy=${no_proxy}"
      ports:
          - "5900:5900"
      depends_on:
          - selenium-hub

  selenium-chrome:
      container_name: selenium-chrome
      image: selenium/node-chrome-debug:3.0.1-aluminum
      environment:
          - "TZ=${TZ}"
          - "HUB_PORT_4444_TCP_ADDR=selenium-hub"
          - "HUB_PORT_4444_TCP_PORT=4444"
          - "http_proxy=${http_proxy}"
          - "https_proxy=${https_proxy}"
          - "ftp_proxy=${ftp_proxy}"
          - "no_proxy=${no_proxy}"
      ports:
          - "5901:5900"
      depends_on:
          - selenium-hub

networks:
  default:
    external:
      name: skynet
